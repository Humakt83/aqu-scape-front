<div class="infoText" [style.background-color]="brush.backgroundColor">
    <p class="brush aquText" [style.color]="brush.textColor">
        <span *ngIf="!brush.customType"><strong>Selected brush ({{brush.identificationNumber}})</strong>: {{brush.scientificName}} (diameter: {{brush.diameter}} cm, height: {{brush.height}} cm)</span>
        <span *ngIf="brush.customType === 'tree'">Selected brush: BRANCH/ROOT</span>
        <span *ngIf="brush.customType === 'stone'">Selected brush: STONE</span>
    </p>
</div>
